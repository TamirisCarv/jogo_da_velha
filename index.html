<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Jogo da Velha</h1>
    <div id="game">
      <button id="00"></button>
      <button id="01"></button>
      <button id="02"></button>
      <button id="10"></button>
      <button id="11"></button>
      <button id="12"></button>
      <button id="20"></button>
      <button id="21"></button>
      <button id="22"></button>

        <option value="X">X</option>
        <option value="O">O</option>
      </select>
    </div>
    <script src="script.js"></script>
  </body>
</html>
